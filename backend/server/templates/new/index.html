<html>
  hello world 1234
  <div>
    {% if todos %} {% for todo in todos %}
    <h2>name: {{todo.name}}</h2>
    <h2>email: {{todo.email}}</h2>
    <h2>id: {{todo.id}}</h2>
    {% endfor %} {% else%}
    <div>No todos</div>
    {% endif %}
  </div>
  <div>
    <form method="post">
      {% csrf_token %} {{form}}
      <input type="submit" value="OK" />
      <h2>UserName: {{data.name}}</h2>
      <h2>UserEmail: {{data.email}}</h2>
    </form>
  </div>
</html>
